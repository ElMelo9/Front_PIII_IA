<app-navbar></app-navbar>
<section class="vh-100 gradient-custom">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <p class="text-white-50 mb-5">por favor completa todos los campos</p>
    
                  <form [formGroup]="form" (ngSubmit)="onSubmit()">
                
                    <div class="form-outline form-white mb-4">
                      <input id="city" class="form-control form-control-lg" formControlName="city" required />
                      <label class="form-label" for="city">City</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input id="region" class="form-control form-control-lg" formControlName="region" required />
                        <label class="form-label" for="region">Region</label>
                      </div>
                      <div class="form-outline form-white mb-4">
                        <input id="country" class="form-control form-control-lg" formControlName="country" required />
                        <label class="form-label" for="country">Country</label>
                      </div>
                      <div class="form-outline form-white mb-4">
                        <input type="number" id="air_quality" class="form-control form-control-lg" formControlName="air_quality" required>
                        <div *ngIf="form.get('air_quality')?.hasError('min') || form.get('air_quality')?.hasError('max')">
                            Dato no válido. Debe estar entre 1 y 100.
                          </div>
                        <label class="form-label" for="air_quality">Air quality</label>
                      </div>
                      <div class="form-outline form-white mb-4">
                        <input type="number" id="water_pollution" class="form-control form-control-lg" formControlName="water_pollution" required>
                        <div *ngIf="form.get('water_pollution')?.hasError('min') || form.get('water_pollution')?.hasError('max')">
                            <label class="text-danger">dato no válido. Debe estar entre 1 y 100.</label>
                          </div>
                        <label class="form-label" for="water_pollution">Water pollution</label>
                      </div>
                  
                    <button class="btn btn-outline-light btn-lg px-5" type="submit"  [disabled]="!form.valid">Enviar</button>
                  </form>
    
                </div>
    
              </div>
            </div>
          </div>
          <div class=" justify-content-center col-4 col-md-8 col-lg-6 col-xl-5">
            <div class="booking-cta">
            <h1 class="text-light">Prediccion con redes neuronales!</h1>
            <p class="text-light">Obten una prediccion de la calidad del aire y la polucion en el agua, basado en el entrenamiento del algoritmo con una data propuesta
            </p>
            </div>
            </div>
        </div>
      </div>

  </section>

  <app-footer></app-footer>
